<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock 🪨! Paper 📃! Scissor ✂️</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- Bootstrap JavaScript Bundle (including Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background: rgb(131,58,180);
background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(199,253,29,1) 50%, rgba(69,159,252,1) 100%);;">
    <div class="vh-100 d-flex flex-column justify-content-center align-items-center">

        <!-- Header -->
        <div class="display-4 row bg-primary text-center container rounded">
            <div class="col-12 font-weight-bold">Rock 🪨! Paper 📃! Scissor ✂️ !</div>
        </div>
        <hr>
        <div class="display-4 row bg-danger text-center text-white container">
            <div class="col-6">Player Choice</div>
            <div class="col-6">Computer Choice</div>
        </div>

        <!-- Choices -->
        <div class="row bg-success text-white text-center container display-1">
            <div class="col-6" id="player">🪨📃✂️</div>
            <div class="col-6" id="computer">🪨📃✂️</div>
        </div>

        <!-- Result -->
        <div class="row">   
            <div id="result" class="col-12 text-center">Result</div>
        </div>

        <!-- Buttons -->
        <div class="row bg-dark text-center container">
            <button class="col-4 btn btn-dark" onclick="playGame('Rock 🪨')"><h1>Rock 🪨</h1></button>
            <button class="col-4 btn btn-dark" onclick="playGame('Paper 📃')"><h1>Paper 📃</h1</button>
            <button class="col-4 btn btn-dark" onclick="playGame('Scissor ✂️')"><h1>Scissor ✂️</h1</button>
        </div>

    </div>

    <!-- JavaScript -->
    <script>
        const result = document.getElementById('result');
        const player = document.getElementById('player');
        const computer = document.getElementById('computer');

        function playGame(playerChoice) {
            const choices = ["Rock 🪨", "Paper 📃", "Scissor ✂️"];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            // Update displayed choices
            player.textContent = playerChoice;
            computer.textContent = computerChoice;

            // Determine the result
            if (playerChoice === computerChoice) {
                result.innerHTML = "<h1>Game Draw</h1>";
            } else if (
                (playerChoice === "Rock 🪨" && computerChoice === "Scissor ✂️") ||
                (playerChoice === "Paper 📃" && computerChoice === "Rock 🪨") ||
                (playerChoice === "Scissor ✂️" && computerChoice === "Paper 📃")
            ) {
                result.innerHTML = "<h1>Player Wins</h1>";
            } else {
                result.innerHTML = "<h1>Computer Wins</h1>";
            }
        }
    </script>

</body>

</html>
